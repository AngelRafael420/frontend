<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        /* Estilos básicos para el formulario */
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .StripeElement {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Realiza tu Pago</h1>
        <form id="payment-form">
            <div class="form-control">
                <label for="card-element">Tarjeta de Crédito</label>
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
            </div>
            <button type="submit">Pagar</button>
        </form>
        <div id="payment-result"></div>
    </div>

    <script>
        // Inicializa Stripe
        const stripe = Stripe('pk_test_51Mv8IwCcTEvUOeFzf2B9Qs0Sq0zGJob2PZOGQnYpmNhpzR180IxzbvmMEWoUEnuD4cZAuOYqW5h5ZC7VXyZYU29b00weK0cqIt'); // Reemplaza con tu clave pública de Stripe
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        // Manejar el envío del formulario
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
           // Llama al backend para crear un PaymentIntent
    const response = await fetch('/create-payment-intent', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ amount: 5000 }) // Cambia 5000 al monto en centavos que deseas cobrar
    });
    
    const { clientSecret, error: fetchError } = await response.json();

    if (fetchError) {
        // Manejar error de la solicitud
        document.getElementById('card-errors').textContent = fetchError;
        return;
    }

    const { paymentIntent, error } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
            card: cardElement,
        },
    });

    if (error) {
        // Muestra el error
        document.getElementById('card-errors').textContent = error.message;
    } else {
        // Muestra el resultado de la transacción
        document.getElementById('payment-result').textContent = 'Pago exitoso: ' + paymentIntent.id;
    }
});
    </script>
</body>
</html>
